<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>map</title>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
		}

		#map {
			width: 100vw;
			height: 100vh;
		}
	</style>

	<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=37f43428-f7cf-465f-ba72-c37f3df13d35"></script>

	<script>
		ymaps.ready(init);

		function init() {
			const myMap = new ymaps.Map("map", {
				center: [44.966428, 34.085064],
				controls: ['default'],
				zoom: 13
			});

			const marker1 = new ymaps.Placemark(
				[44.966428, 34.085064],
				{
					balloonContent: '<div>Natalee.Romanova</div>'
				},
				{
					iconLayout: 'default#image',
					iconImageHref: '/marker.svg',
					iconImageSize: [36, 48],
					// iconImageOffset: [18, -48],
				});

			myMap.geoObjects.add(marker1);
			myMap.behaviors.disable('scrollZoom');
		}
	</script>
</head>
<body>
<div id="map"></div>
</body>
</html>
